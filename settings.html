<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }
        
        body {
            background: #0d0d0d;
            color: #00ffcc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 350px;
            padding: 30px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            outline: none;
            background: rgba(0, 0, 0, 0.7);
            color: #00ffcc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            transition: 0.3s;
            box-shadow: 0 0 5px rgba(0, 255, 204, 0.5);
        }

        input:focus {
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.8);
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #00ffcc, #0066ff);
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.8);
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #0066ff, #00ffcc);
        }

        /* Error & Success Messages */
        .error-message, .success-message {
            display: none;
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
        }

        .error-message {
            color: red;
        }

        .success-message {
            color: yellow;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Hide update form initially */
        #updateForm {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verify Owner</h2>
        <form id="verifyOwnerForm">
            <input type="password" id="ownerPassword" placeholder="Enter owner password" required>
            <button type="submit">Verify</button>
            <p class="error-message" id="verifyErrorMessage">Incorrect password!</p>
        </form>

        <div id="updateForm">
            <h2>Update Credentials</h2>
            <form id="updateCredentialsForm">
                <input type="email" id="newEmail" placeholder="Enter new email" required>
                <input type="password" id="newPassword" placeholder="Enter new password" required>
                <button type="submit">Save</button>
                <p class="success-message" id="successMessage">Credentials updated successfully! Redirecting...</p>
            </form>
        </div>
    </div>

    <script>
        // Predefined Owner Password (Change this to your secret password)
        const ownerPassword = "nigger"; // CHANGE THIS

        // Verify owner before allowing access to settings
        document.getElementById('verifyOwnerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const enteredPassword = document.getElementById('ownerPassword').value;
            const errorMessage = document.getElementById('verifyErrorMessage');

            if (enteredPassword === ownerPassword) {
                document.getElementById('verifyOwnerForm').style.display = 'none';
                document.getElementById('updateForm').style.display = 'block';
            } else {
                errorMessage.style.display = 'block';
            }
        });

        // Handle email & password update
        document.getElementById('updateCredentialsForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const newEmail = document.getElementById('newEmail').value;
            const newPassword = document.getElementById('newPassword').value;

            // Save credentials in localStorage
            localStorage.setItem('userEmail', newEmail);
            localStorage.setItem('userPassword', newPassword);

            document.getElementById('successMessage').style.display = 'block';

            // Redirect to index.html after 2 seconds
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        });
    </script>
</body>
</html>
